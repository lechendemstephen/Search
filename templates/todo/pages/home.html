<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">   
        <div class="row">
            <div class="col-md-8">
                <div class="col-md-8">
                    <div class="input-group">
                    <form class="form-group" action="{% url 'search' %}" method="POST">
                        {% csrf_token %}
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" name='search_query' />
                        <button type="submit" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
                    </div>
            </div>
        </div>
        <br>
        <div class="row ">
                <table class="table table-dark">
                   
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Enrolled Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for result in results %}
                      <tr>
                        <th scope="row">{{ result.id }}</th>
                        <td>{{ result.first_name }}</td>
                        <td>{{ result.last_name }}</td>
                        <td>{{ result.enrolled_date }}</td>
                      </tr>

                      {% endfor %}
                    
                    </tbody>
                  </table>
                


            </div>
        </div>
    </div>
</body>
</html>
